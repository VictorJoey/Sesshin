<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Sesshin | Elevate your Sessh </title>
  <meta name="description" content="Experience euphoria" />
  <meta name="robots" content="index, follow" />

  <meta property="og:url" content="index.html" />
  <meta property="og:title" content="Sesshin | Experience euphoria" />
  <meta property="og:discription" content="Experience euphoria" />
  <meta property="og:site_name" content="Sesshin" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="media/site/61c083ecf8-1631837366/meta-image-emble-860x540-q72.jpg" />

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      cursor: url(./favicon-32x32.png), pointer;
    }

    body {
      background-color: #000;
    }

    .modal {
      background-image: linear-gradient(to right, #875AE2, #FAC89E);
      height: 1px;
      overflow: hidden;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s ease 0.5s, height 0.5s ease, all 0.5s ease;
      width: 0;
      background-size: 150% 150%;
      animation: liquid-bg 10s ease infinite;
    }

    @keyframes liquid-bg {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .content {
      color: transparent;
      font-family: "BauzietNorm", sans-serif;
      font-size: 2em;
      position: absolute;
      top: 50%;
      text-align: center;
      transform: translate3d(0, -50%, 0);
      transition: color 0.5s ease;
      width: 100%;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      gap: 1em;
      height: 100%;
    }

    #alert {
      display: none;
      font-size: 0.5em;
      color: #B33951;
    }

    @font-face {
      font-family: 'BauzietNorm';
      src: url('assets/fonts/BauzietNorm-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
      font-display: auto;
    }

    label {
      cursor: url(./pointer.png), pointer;
      font-family: BauzietNorm, sans-serif;
      font-size: 1.5rem;
      position: fixed;
      left: 50%;
      top: 50%;
      text-transform: capitalize;
      text-align: center;
      transform: translate(-50%, -50%);
      animation: fadeIn 7s ease;
    }

    /* button */
    .button-87 {
      padding: 1.4rem 4rem;
      transition: 1s;
      background-size: 200% auto;
      color: black;
      border-radius: 100px;
      display: block;
      border: 0px;
      box-shadow: 0px 0px 14px -7px #FAC89E;
      background-image: linear-gradient(45deg, #875AE2 0%, #FAC89E 51%, #875AE2 100%);
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .button-87:hover {
      background-position: right center;
      color: #2C2C2C;
      text-decoration: none;
    }

    input {
      cursor: pointer;
      height: 0;
      opacity: 0;
      width: 0;
    }

    input:focus {
      outline: none;
    }

    input:checked {
      height: 40px;
      opacity: 1;
      position: fixed;
      right: 20px;
      top: 20px;
      z-index: 1;
      -webkit-appearance: none;
      appearance: none;
      width: 40px;
    }

    input:checked::after,
    input:checked:before {
      border-top: 1px solid #fff;
      content: "";
      display: block;
      position: absolute;
      top: 50%;
      transform: rotate(45deg);
      width: 100%;
    }

    input:checked::after {
      transform: rotate(-45deg);
    }

    input:checked+label {
      color: #fff;
      transition: color 0.5s ease;
    }

    input:checked~.modal {
      height: 100%;
      width: 100%;
      transition: width 0.5s ease, height 0.5s ease 0.5s;
    }

    input:checked~.modal .content {
      color: #fff;
      transition: color 0.5s ease 0.5s, opacity 0.5s ease;
    }

    input:checked~.modal .content .fade-1 {
      animation: fadeIn 2s ease-in-out;
    }

    input:checked~.modal .content .fade-2 {
      animation: fadeIn 3s ease-in-out;
    }

    input:checked~.modal .content .fade-3 {
      animation: fadeIn 5s ease;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      25% {
        opacity: 0;
      }

      50% {
        opacity: 0;
      }

      75% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem;
      border-radius: 0rem 0.5rem;
      transition: 0.5s ease;
    }

    a:hover {
      color: #ede3ff;
      text-decoration: none;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.1);
    }

    .buttons {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      justify-content: space-between;
      align-items: center;
      max-width: 300px;
      margin: 0 auto;
    }

    .buttons a {
      font-size: 0.85em;
    }

    .pre-load {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #000;

      display: grid;
      place-items: center;
      opacity: 0;

      animation: fade-out 10s ease;
    }

    @keyframes fade-out {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    .pre-load__img {
      opacity: 0;
      animation: fade-in-out 5s ease;
    }

    @keyframes fade-in-out {
      0% {
        opacity: 0;
      }

      25% {
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      75% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="pre-load">
    <img src="logo.png" alt="" height="25" width="150" class="pre-load__img">
  </div>

  <input id='button' type='checkbox'>
  <label for='button' class="button-87" role="button">Enter Site</label>
  <div class='modal'>
    <div class="content">
      <p>
        <span class="reveal fade-1">First, </span> <span class="reveal fade-2">we have to ask</span>
      </p>

      <div class="reveal fade-3">
        <p id="alert">
          * You need to be 21 or older to access this site
        </p>

        <p class="question">
          Are you 21 or older?
        </p>

        <div class="buttons">
          <a href="./home/">
            Yes
          </a>
          <a onclick="myFunction()">
            No
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function myFunction() {
      event.preventDefault()
      document.getElementById("alert").style.display = "block";
    }
  </script>


</body>

</html>
