  <body>
    <div class="container">
      <main>
        <section class="apparel">
          <h1 class="apparel__title">Apparel</h1>
          <div class="apparel__color-cards">
            <div class="black card">
              <a href="./black-apparel/" title="black apparel" class="preview">
                <img
                  src="/assets/images/black-hat.png"
                  alt="black hat"
                  class="blackSlides"
                />
                <img
                  src="/assets/images/black-beanie.png"
                  alt="black beanie"
                  class="blackSlides"
                />
                <img
                  src="/assets/images/black-sweatshirt.png"
                  alt="black sweatshirt"
                  class="blackSlides"
                />
              </a>
            </div>
            <div class="blue card">
              <a href="./blue-apparel/" title="blue-apparel" class="preview">
                <img
                  src="/assets/images/blue-hat.png"
                  alt="blue hat"
                  class="blueSlides"
                />
                <img
                  src="/assets/images/blue-beanie.png"
                  alt="blue beanie"
                  class="blueSlides"
                />
                <img
                  src="/assets/images/blue-sweatshirt.png"
                  alt="blue sweatshirt"
                  class="blueSlides"
                />
              </a>
            </div>
            <div class="tan card">
              <a href="./tan-apparel/" title="tan apparel" class="preview">
                <img
                  src="/assets/images/tan-hat.png"
                  alt="tan hat"
                  class="tanSlides"
                />
                <img
                  src="/assets/images/tan-beanie.png"
                  alt="tan beanie"
                  class="tanSlides"
                />
                <img
                  src="/assets/images/tan-sweatshirt.png"
                  alt="tan sweatshirt"
                  class="tanSlides"
                />
              </a>
            </div>
            <div class="white card">
              <a href="./white-apparel/" title="white apparel" class="preview">
                <img
                  src="/assets/images/white-hat.png"
                  alt="white hat"
                  class="whiteSlides"
                />
              </a>
            </div>
          </div>
          <div class="apparel__cta">
            <a href="./black-apparel/" role="button"> Shop Apparel </a>
          </div>
        </section>
      </main>
    </div>
  </body>
